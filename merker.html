<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Merker – New Man Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #ece9e4;
      color: #111;
    }

    header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .nav {
      max-width: 1300px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 14px;
      letter-spacing: 0.25em;
      font-weight: 600;
    }

    .nav a {
      text-decoration: none;
      color: #111;
      font-size: 14px;
      margin-left: 20px;
      opacity: 0.7;
    }

    .nav a:hover {
      opacity: 1;
    }

    .container {
      max-width: 1300px;
      margin: auto;
      padding: 80px 24px;
    }

    h1 {
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 40px;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
    }

    .brand {
      background: #f5f3ef;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .brand:hover {
      transform: translateY(-4px);
    }

    .brand img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      display: block;
    }

    .brand-name {
      padding: 16px;
      font-weight: 500;
      font-size: 15px;
      letter-spacing: 0.08em;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">NEW MAN STORE</div>
    <div>
      <a href="index.html">Tilbake</a>
    </div>
  </div>
</header>

<div class="container">
  <h1>Merker</h1>

  <div class="brand-grid">

    <!-- EKSEMPEL – bytt bilde og navn -->
    <div class="brand">
      <img src="Image%20(10).jpg" alt="">
      <div class="brand-name">BARBOUR</div>
    </div>

    <div class="brand">
      <img src="Image%20(11).jpg" alt="">
      <div class="brand-name">MORRIS</div>
    </div>

    <div class="brand">
      <img src="Image%20(12).jpg" alt="">
      <div class="brand-name">TIGER OF SWEDEN</div>
    </div>

    <div class="brand">
      <img src="Image%20(13).jpg" alt="">
      <div class="brand-name">HOLZWEILER</div>
    </div>

    <!-- Legg til flere senere -->
  </div>
</div>

<footer>
  © <script>document.write(new Date().getFullYear())</script> New Man Store
</footer>

</body>
</html>
